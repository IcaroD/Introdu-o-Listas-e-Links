<body>
  <h1 align="center">Primeiro Exemplo de JavaScript</h1>
  <h2>Usando os tipos de dados para calcular potencias de 2</h2>
  <script language="JavaScript">
    for(i=1,pot=2; i<=20; i++,pot*=2)
      {document.write("2 elevado a "+ i + " = "+ pot);
       document.write("<br>");}
    document.write("<br><h2>Tipos especiais:</h2>");
    document.write(" 2 dividido por 0 = " + 2/0 ); //Infinity
    document.write('<br>');
    document.write("-2 dividido por "+ 0 +' = '+ -2/0);
    document.write('<br>');
    document.write("0 dividido por "+ 0 + ' = '+ 0/0 ); //NaN
  </script>

 </body></html>
