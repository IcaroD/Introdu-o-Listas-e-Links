    <hr>
    <pre>Nada vos oferto além <br>destas mortes de que me <br>alimento</pre>
    <pre align="right">Caminhos não há Mas os<br>pés na grama os<br>inventarão</pre>
    <pre align="center">Aqui se inicia uma viagem<br>clara para a encantação</pre> 
    <pre>Fonte, flor em fogo, que é<br>que nos espera por detrás<br>da noite?</pre>
